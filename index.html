const homepageLimit = 6; // Show only 6 products on homepage

const productList = document.getElementById('product-list');

function render(list, limit = null) {
  productList.innerHTML = '';
  const displayList = limit ? list.slice(0, limit) : list;
  displayList.forEach(p => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <div class="product-image"><img src="${p.img}" alt="${p.name}"></div>
      <div style="padding:12px;">
        <div style="font-size:12px;color:#9fb0c6;">${p.category.replace('-', ' ')}</div>
        <h3 style="font-weight:800;margin-top:6px;">${p.name}</h3>
        <div style="display:flex;align-items:center;justify-content:space-between;margin-top:10px">
          <div style="font-weight:900;color:var(--gold);">${p.price}</div>
        </div>
        <div style="display:flex;align-items:center;margin-top:8px;">
          <a class="buy-btn" href="${p.buyLink}" target="_blank">Buy Now</a>
          <a class="buy-btn" href="${p.instagramLink}" target="_blank">Instagram</a>
        </div>
      </div>`;
    productList.appendChild(card);
  });
}

// Initially show only 6 products on homepage
render(products, homepageLimit);

// Search + Category
document.getElementById('searchInput').addEventListener('input',()=>{
  const q=document.getElementById('searchInput').value.toLowerCase();
  render(products.filter(p=>(p.name+p.category).toLowerCase().includes(q)));
});

document.querySelectorAll('.cat-btn').forEach(btn=>{
  btn.addEventListener('click',()=>{
    document.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const cat = btn.dataset.cat;
    if(cat === 'all') {
      render(products, homepageLimit);
    } else {
      render(products.filter(p => p.category === cat));
    }
  });
});

// Banner carousel
const track=document.getElementById('bannerTrack');
let index=0;
function slideBanner(){ index=(index+1)%track.children.length; track.style.transform=`translateX(-${index*100}%)`; }
let autoSlide=setInterval(slideBanner,4000);
const bannerSlider=document.getElementById('bannerSlider');
bannerSlider.addEventListener('touchstart',touchStart);
bannerSlider.addEventListener('touchmove',touchMove);
bannerSlider.addEventListener('touchend',touchEnd);
let startX=0,currentTranslate=0,prevTranslate=0,isDragging=false;
function touchStart(e){ clearInterval(autoSlide); startX=e.touches[0].clientX; prevTranslate=currentTranslate; isDragging=true;}
function touchMove(e){ if(!isDragging) return; const x=e.touches[0].clientX; const dx=x-startX; track.style.transform=`translateX(${prevTranslate+dx}px)`;}
function touchEnd(e){ isDragging=false; const movedBy=e.changedTouches[0].clientX-startX; if(movedBy<-50) index=Math.min(index+1,track.children.length-1); if(movedBy>50) index=Math.max(index-1,0); track.style.transform=`translateX(-${index*100}%)`; autoSlide=setInterval(slideBanner,4000);}
</script>
