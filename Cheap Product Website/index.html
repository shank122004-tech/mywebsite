<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Premium Game Portal</title>
<style>
/* Reset */
body,html{margin:0;padding:0;font-family:Arial,sans-serif;background:#111;color:#fff;overflow-x:hidden;}
a{text-decoration:none;color:#fff;}
h1,h2,h3{margin:0;padding:0;}

/* Header */
header{background:#1a1a1a;padding:20px;text-align:center;position:relative;box-shadow:0 5px 10px rgba(0,0,0,0.5);}
header h1{font-size:36px;margin-bottom:10px;}
header input[type="text"]{padding:10px;width:300px;border-radius:5px;border:none;font-size:16px;}

/* Hero Section */
.hero{background:linear-gradient(120deg,#0077ff,#00ff88);height:300px;display:flex;align-items:center;justify-content:center;font-size:48px;font-weight:bold;text-shadow:2px 2px 10px #000;margin-bottom:20px;border-radius:15px 15px 0 0;}

/* Ads */
#ad-top,#ad-bottom{background:#333;text-align:center;padding:20px;margin:10px;font-size:20px;color:#fff;border-radius:10px;}
#ad-left,#ad-right{position:fixed;top:0;width:14px;height:100%;display:flex;flex-direction:column;justify-content:space-between;gap:10px;z-index:10;}
.side-ad{flex:1;background:#333;color:#fff;display:flex;align-items:center;justify-content:center;font-size:18px;border-radius:5px;margin:5px 0;}

/* Featured Carousel */
#featured-container{position:relative;overflow:hidden;margin:20px;border-radius:10px;}
#featured{display:flex;transition:transform 0.5s ease;}
.featured-card{min-width:250px;background:#222;border-radius:10px;margin-right:15px;text-align:center;padding:10px;box-shadow:0 4px 10px rgba(0,0,0,0.5);transition:transform 0.3s;}
.featured-card:hover{transform:scale(1.05);}
.featured-card img{width:100%;height:150px;object-fit:cover;border-radius:10px;}
.featured-card h3{margin-top:10px;font-size:18px;}
.arrow{position:absolute;top:50%;transform:translateY(-50%);font-size:30px;background:rgba(0,0,0,0.5);border:none;color:#fff;width:45px;height:45px;border-radius:50%;cursor:pointer;}
.arrow:hover{background:rgba(0,0,0,0.8);}
#arrow-left{left:10px;}#arrow-right{right:10px;}

/* Categories Tabs */
#categories{display:flex;justify-content:center;gap:15px;margin:20px;}
.category-btn{padding:10px 20px;background:#222;border:none;border-radius:5px;cursor:pointer;transition:0.3s;}
.category-btn:hover,.category-btn.active{background:#0077ff;}

/* Game Grid */
#games{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:15px;padding:20px;}
.game-card{background:#222;border-radius:10px;overflow:hidden;text-align:center;transition:transform 0.3s;box-shadow:0 4px 10px rgba(0,0,0,0.5);}
.game-card:hover{transform:scale(1.05);}
.game-card img{width:100%;height:150px;object-fit:cover;}
.game-card h3{margin:10px;font-size:18px;}
.game-card button{margin-bottom:10px;padding:8px 15px;background:#0077ff;border:none;border-radius:5px;cursor:pointer;color:#fff;transition:0.3s;}
.game-card button:hover{background:#005fcc;}

/* Modal */
#gameModal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);align-items:center;justify-content:center;z-index:1000;flex-direction:column;}
#gameModal iframe{width:90%;height:80%;border:none;border-radius:10px;margin-top:20px;}
#modalClose{position:absolute;top:20px;right:20px;font-size:40px;cursor:pointer;color:#fff;}

/* Footer */
footer{background:#1a1a1a;padding:20px;text-align:center;margin-top:20px;font-size:16px;color:#bbb;}
</style>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9760341979694324"
     crossorigin="anonymous"></script>
</head>
<body>

<header>
<h1>Ultimate Premium Game Portal</h1>
<input type="text" id="search" placeholder="Search games...">
</header>

<div class="hero">ðŸŽ® Play 50+ Awesome Games! ðŸŽ®</div>

<div id="ad-top">Ad Banner Top</div>
<div id="ad-left">
  <div class="side-ad">Ad Left Top</div>
  <div class="side-ad">Ad Left Bottom</div>
</div>
<div id="ad-right">
  <div class="side-ad">Ad Right Top</div>
  <div class="side-ad">Ad Right Bottom</div>
</div>

<div id="featured-container">
<button class="arrow" id="arrow-left">&#10094;</button>
<div id="featured"></div>
<button class="arrow" id="arrow-right">&#10095;</button>
</div>

<div id="categories"></div>
<div id="games"></div>
<div id="ad-bottom">Ad Banner Bottom</div>

<div id="gameModal">
<span id="modalClose">&#10006;</span>
<iframe id="gameFrame"></iframe>
</div>

<footer>Â© 2025 Ultimate Premium Game Portal | All Rights Reserved</footer>

<script>
// Sample 50 games
const categories = ['All','Action','Puzzle','Racing','Arcade','Multiplayer'];
const games = Array.from({length:50},(_,i)=>({
  title:`Game ${i+1}`,
  thumbnail:`https://via.placeholder.com/250x150?text=Game+${i+1}`,
  file:`games/game${i+1}.html`,
  category: categories[i%5+1]
}));

// Featured games (first 5)
const featured = games.slice(0,5);
const featuredContainer = document.getElementById("featured");
let featuredIndex = 0;

function renderFeatured(){
featuredContainer.innerHTML="";
featured.forEach(g=>{
const card = document.createElement("div");
card.className="featured-card";
card.innerHTML=`<img src="${g.thumbnail}" alt="${g.title}"><h3>${g.title}</h3>`;
featuredContainer.appendChild(card);
});
updateCarousel();
}
function updateCarousel(){
const cardWidth = featuredContainer.children[0]?featuredContainer.children[0].offsetWidth+15:0;
featuredContainer.style.transform=`translateX(-${featuredIndex*cardWidth}px)`;
}
document.getElementById("arrow-left").onclick=()=>{featuredIndex=Math.max(0,featuredIndex-1);updateCarousel();}
document.getElementById("arrow-right").onclick=()=>{featuredIndex=Math.min(featuredContainer.children.length-3,featuredIndex+1);updateCarousel();}
setInterval(()=>{featuredIndex=(featuredIndex+1)%(Math.max(featuredContainer.children.length-2,1));updateCarousel();},3000);

// Categories Tabs
const categoriesContainer = document.getElementById("categories");
categories.forEach(cat=>{
const btn = document.createElement("button");
btn.className="category-btn";
btn.textContent=cat;
btn.onclick=()=>{document.querySelectorAll('.category-btn').forEach(b=>b.classList.remove('active'));btn.classList.add('active');filterGames(cat);};
if(cat==='All') btn.classList.add('active');
categoriesContainer.appendChild(btn);
});

// Games Grid
const gamesContainer = document.getElementById("games");
function renderGames(list){
gamesContainer.innerHTML="";
list.forEach(g=>{
const card = document.createElement("div");
card.className="game-card";
card.innerHTML=`<img src="${g.thumbnail}" alt="${g.title}"><h3>${g.title}</h3><button onclick="playGame('${g.file}')">Play Now</button>`;
gamesContainer.appendChild(card);
});
}
renderGames(games);

// Search Filter
document.getElementById("search").addEventListener("input",e=>{
const keyword=e.target.value.toLowerCase();
filterGames(document.querySelector('.category-btn.active').textContent, keyword);
});

function filterGames(category='All',keyword=''){
const filtered = games.filter(g=>{
return (category==='All' || g.category===category) && g.title.toLowerCase().includes(keyword.toLowerCase());
});
renderGames(filtered);
}

// Game Modal
const modal=document.getElementById("gameModal");
const frame=document.getElementById("gameFrame");
const closeModal=document.getElementById("modalClose");
function playGame(file){
frame.src=file;
modal.style.display="flex";
}
closeModal.onclick=()=>{modal.style.display="none";frame.src="";}
window.onclick=e=>{if(e.target===modal){modal.style.display="none";frame.src="";}}
</script>

</body>
</html>
